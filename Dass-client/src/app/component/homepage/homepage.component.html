  <div class="container my-3">
    <h2 class="text-center my-3 mb-5 text-decoration-underline">DASS-42 Questionnaire</h2>
    <div class="row justify-content-start">
      <ng-container *ngFor="let que of questionList;let idx=index;">
                <div class="col-sm-6 my-2 px-3">
                  <label for="question{{idx+1}}" class="fw-bold">{{idx+1}}. {{que.question}}.</label>
                  <ng-container *ngFor="let choice of que.choices;let i = index;">
                      <div class="form-check">
                          <input type="radio" (change)="selectChoiceCrossQuestion($event,que._id)" class="form-check-input" id="{{idx}}{{i}}question" name="question{{idx+1}}" [value]="i+1">
                          <label class="form-check-label" for="{{idx}}{{i}}question">{{choice}}</label>
                      </div>
                  </ng-container>
                </div>
              </ng-container>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" (click)="submitAnswer()">Submit</button>
        </div>
